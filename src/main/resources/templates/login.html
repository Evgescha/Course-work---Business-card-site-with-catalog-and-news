<!DOCTYPE html>
<html>
<head>
<title>Страница входа</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="icon" href="img/favicon.png" type="image/png" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <link rel="stylesheet" href="/css/flaticon.css" />
    <link rel="stylesheet" href="/css/themify-icons.css" />
    <link rel="stylesheet" href="/vendors/owl-carousel/owl.carousel.min.css" />
    <link rel="stylesheet" href="/vendors/nice-select/css/nice-select.css" />
    <!-- main css -->
    <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
	<div class="section_gap registration_area">
      <div class="container">
        <div class="row align-items-center">

          <div class="col-6 mx-auto offset-lg-1">
            <div class="register_form">
              <h3>Вход администратора</h3>
              <p>Настрой новости и направления</p>
              <form class="form_area" id="myForm" action="/login1" method="post">
                <div class="row">
                  <div class="col-lg-12 form_group">
                    <input name="username" placeholder="Ваш логин" required="" type="text">
                    <input name="password" placeholder="Ваш пароль" required="" type="password">
                  </div>
                  <div class="col-lg-12 text-center">
                    <button class="primary-btn">Войти</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
